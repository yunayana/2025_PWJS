  <style>
    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
      background-image: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
      font-family: 'Staatliches', sans-serif;
      color: #f1f1f1;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ffeb3b;
      text-shadow: 2px 2px 8px #000, 0 0 10px #d500f9;
      margin-bottom: 40px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    li {
      margin: 16px 0;
    }

    a {
      display: block;
      padding: 18px 25px;
      background: #880e4f;
      color: #f1f1f1;
      text-decoration: none;
      border: 3px dashed #ffeb3b;
      border-radius: 10px;
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 15px #d500f9;
      transition: all 0.25s ease-in-out;
    }

    a:hover {
      background: #c51162;
      color: #000;
      border-color: #fff176;
      transform: rotate(-2deg) scale(1.05);
    }

    a:active {
      transform: scale(0.98);
    }
  </style>
