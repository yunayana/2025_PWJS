<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lab5 + Quiz o Widłach</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1566793543-4cf595c94374');
      background-size: cover;
      background-attachment: fixed;
      padding: 40px;
      color: #333;
      font-family: 'Arial', sans-serif;
    }

    h1, h3 {
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .box-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 40px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .btn-primary {
      background-color: #e37e30;
      border-color: #e37e30;
    }

    .btn-primary:hover {
      background-color: #ff8c42;
      border-color: #ff8c42;
    }

    .fork-icon {
      width: 40px;
      height: 40px;
      background-image: url('https://img.icons8.com/ios/452/fork.png');
      background-size: contain;
      background-repeat: no-repeat;
      display: inline-block;
      vertical-align: middle;
    }

    ul.list-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-center mb-5">
      <h1><span class="fork-icon"></span> Lab 5 + Quiz o Widłach</h1>
    </div>

    <!-- Sekcja Lab 5 -->
    <div class="box-section">
      <h3>Zadania 1-4: Tablice</h3>
      <ul id="arrayDisplay" class="list-group"></ul>

      <h4 class="mt-4">Po modyfikacjach:</h4>
      <ul id="modifiedArrayDisplay" class="list-group"></ul>

      <h4 class="mt-4">Nowa Tablica:</h4>
      <ul id="newArrayDisplay" class="list-group"></ul>

      <div id="firstLastElements" class="mt-4">
        <p id="firstElement">Pierwszy element:</p>
        <p id="lastElement">Ostatni element:</p>
      </div>

      <div id="elementCountSection" class="mt-4">
        <p id="arrayCount"></p>
        <p id="modifiedArrayCount"></p>
        <p id="newArrayCount"></p>
      </div>

      <div id="main-page" class="mt-4">
        <p id="first-paragraph">Pierwszy akapit</p>
        <p id="second-paragraph">Drugi akapit</p>
      </div>

      <button onclick="showData()" class="btn btn-primary mt-3">Pokaż dane z akapitów</button>
    </div>

    <!-- Sekcja Quiz -->
    <div class="box-section">
      <h3 class="text-center"><span class="fork-icon"></span> Quiz o Widłach</h3>
      <div id="quiz-section">
        <p id="question-text"></p>
        <input type="text" id="answer-input" class="form-control" placeholder="Wpisz odpowiedź">
        <button class="btn btn-primary mt-2" onclick="submitAnswer()">Sprawdź odpowiedź</button>
      </div>

      <div id="result-section" class="mt-4" style="display:none;">
        <h4>Twój wynik: <span id="score"></span></h4>
      </div>
    </div>
  </div>

  <!-- SKRYPTY -->
  <script>
    // --- Tablice z Lab5 ---
    let tablica = ['Kot', 'Kotek', 'Kicia', 'Koszak'];

    function displayArray(array, elementId) {
      const list = document.getElementById(elementId);
      list.innerHTML = '';
      array.forEach(item => {
        const li = document.createElement('li');
        li.classList.add('list-group-item');
        li.textContent = item;
        list.appendChild(li);
      });
    }

    displayArray(tablica, 'arrayDisplay');

    tablica[tablica.length - 1] = 'Nowa wartość';
    tablica[5] = 'nowy6';
    tablica.push('nowy8', 'nowy9', 'nowy10', 'nowy11');
    tablica.unshift('nowy12', 'nowy13');
    displayArray(tablica, 'modifiedArrayDisplay');

    let nowaTablica = ['Widelec1', 'Widelec2', 'Widelec3', 'Widelec4'];
    document.getElementById('firstElement').innerHTML = 'Pierwszy element: <strong>' + nowaTablica[0] + '</strong>';
    document.getElementById('lastElement').innerHTML = 'Ostatni element: <strong>' + nowaTablica[nowaTablica.length - 1] + '</strong>';
    nowaTablica.unshift('Widelec0');
    document.getElementById('firstElement').innerHTML = 'Pierwszy element po dodaniu: <strong>' + nowaTablica[0] + '</strong>';
    displayArray(nowaTablica, 'newArrayDisplay');

    document.getElementById('arrayCount').innerHTML = 'Liczba elementów w tablicy: ' + tablica.length;
    document.getElementById('modifiedArrayCount').innerHTML = 'Po modyfikacjach: ' + tablica.join(', ');
    document.getElementById('newArrayCount').innerHTML = 'Nowa tablica: ' + nowaTablica.length + ' (elementy: ' + nowaTablica.join(', ') + ')';

    document.getElementById('first-paragraph').innerHTML = "Pierwszy akapit: " + tablica[0];
    document.getElementById('second-paragraph').innerHTML = "Drugi akapit: " + nowaTablica[0];

    function showData() {
      let a = document.getElementById('first-paragraph').innerHTML;
      let b = document.getElementById('second-paragraph').innerHTML;
      alert('Dane z akapitów: ' + a + ' i ' + b);
    }

    // --- Quiz ---
    const questions = [
      ['Jaki jest standardowy materiał, z którego wykonuje się widelce?', 'Stal nierdzewna'],
      ['Ile zębów ma standardowy widelec stołowy?', 4],
      ['Jaka jest średnia długość widelca stołowego?', '20 cm'],
      ['Z jakiego materiału wykonuje się widelce jednorazowe?', 'Plastik lub drewno'],
      ['W jakim kraju wymyślono pierwszy widelec?', 'Włochy']
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function displayQuestion() {
      if (currentQuestionIndex < questions.length) {
        document.getElementById('question-text').textContent = questions[currentQuestionIndex][0];
        document.getElementById('answer-input').value = '';
      } else {
        showResult();
      }
    }

    function submitAnswer() {
      const userAnswer = document.getElementById('answer-input').value.trim().toLowerCase();
      const correctAnswer = questions[currentQuestionIndex][1].toString().toLowerCase();

      if (userAnswer === correctAnswer) {
        alert('Prawidłowa odpowiedź!');
        score++;
      } else {
        alert('Błąd. Prawidłowa odpowiedź to: ' + questions[currentQuestionIndex][1]);
      }

      currentQuestionIndex++;
      displayQuestion();
    }

    function showResult() {
      document.getElementById('quiz-section').style.display = 'none';
      document.getElementById('result-section').style.display = 'block';
      document.getElementById('score').textContent = score + ' z ' + questions.length;
    }

    displayQuestion();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
